language: php

services:
  - mongodb

env:
  global:
    - DEPENDENCIES=""

matrix:
  include:
    - php: 5.3
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 5.6
      env: DEPENDENCIES="low"
    - php: 5.6
      env: DEPENDENCIES="high"

before_install:
  - echo "extension = mongo.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - composer self-update

install:
  - if [ "$DEPENDENCIES" = "low" ]; then composer update --prefer-source --prefer-lowest; fi
  - if [ "$DEPENDENCIES" = "high" ]; then composer update --prefer-source; fi
  - if [ "$DEPENDENCIES" != "low" -a "$DEPENDENCIES" != "high" ]; then composer install; fi

script:
  - phpunit --coverage-clover=coverage.clover
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
